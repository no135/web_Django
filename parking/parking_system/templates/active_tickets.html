<!DOCTYPE html>
<html>

<head>
    <title>Parking Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Parking System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Lots</a>
                <a class="nav-link" href="{% url 'active_tickets' %}">Active Tickets</a>
                <a class="nav-link" href="{% url 'vehicle_list' %}">Vehicles</a>
                <a class="nav-link" href="{% url 'payment_history' %}">Payments</a>
                <a class="nav-link text-danger" href="{% url 'revenue_stats' %}">Revenue</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Active Parking Tickets</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Plate</th>
                    <th>Spot</th>
                    <th>Entry Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for ticket in tickets %}
                <tr>
                    <td>{{ ticket.vehicle.plate_no }}</td>
                    <td>{{ ticket.parking_spot.spot_no }}</td>
                    <td>{{ ticket.entry_time }}</td>
                    <td>
                        <a href="{% url 'vehicle_exit' ticket.id %}" class="btn btn-danger btn-sm">Process Exit</a>
                        <a href="{% url 'ticket_delete' ticket.id %}" class="btn btn-secondary btn-sm">Cancel</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
