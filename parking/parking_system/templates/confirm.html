<!DOCTYPE html>
<html>

<head>
    <title>Parking Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Parking System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Lots</a>
                <a class="nav-link" href="{% url 'active_tickets' %}">Active Tickets</a>
                <a class="nav-link" href="{% url 'vehicle_list' %}">Vehicles</a>
                <a class="nav-link" href="{% url 'payment_history' %}">Payments</a>
                <a class="nav-link text-danger" href="{% url 'revenue_stats' %}">Revenue</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-header">Confirm Vehicle Exit</div>
            <div class="card-body text-center">
                <h3>Plate: {{ ticket.vehicle.plate_no }}</h3>
                <p>Entered at: {{ ticket.entry_time }}</p>
                <p><em>Payment will be calculated upon clicking confirm based on duration.</em></p>
        
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success btn-lg">Confirm Exit & Pay</button>
                    <a href="{% url 'active_tickets' %}" class="btn btn-link">Back</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
