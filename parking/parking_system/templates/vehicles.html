<!DOCTYPE html>
<html>

<head>
    <title>Parking Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Parking System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Lots</a>
                <a class="nav-link" href="{% url 'active_tickets' %}">Active Tickets</a>
                <a class="nav-link" href="{% url 'vehicle_list' %}">Vehicles</a>
                <a class="nav-link" href="{% url 'payment_history' %}">Payments</a>
                <a class="nav-link text-danger" href="{% url 'revenue_stats' %}">Revenue</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Vehicle Directory</h2>
            <form action="{% url 'vehicle_search' %}" method="GET" class="d-flex">
                <input type="text" name="q" class="form-control me-2" placeholder="Search Plate...">
                <button type="submit" class="btn btn-outline-primary">Search</button>
            </form>
        </div>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Owner Name</th>
                    <th>Plate Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for vehicle in vehicles %}
                <tr>
                    <td>{{ vehicle.owner_name }}</td>
                    <td><strong>{{ vehicle.plate_no }}</strong></td>
                    <td>
                        <a href="{% url 'vehicle_edit' vehicle.id %}" class="btn btn-sm btn-info text-white">Edit Profile</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
