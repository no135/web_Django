<!DOCTYPE html>
<html>

<head>
    <title>Parking Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Parking System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Lots</a>
                <a class="nav-link" href="{% url 'active_tickets' %}">Active Tickets</a>
                <a class="nav-link" href="{% url 'vehicle_list' %}">Vehicles</a>
                <a class="nav-link" href="{% url 'payment_history' %}">Payments</a>
                <a class="nav-link text-danger" href="{% url 'revenue_stats' %}">Revenue</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-success text-white text-center p-4">
                    <h1>{{ total|floatformat:2 }} Birr</h1>
                    <p>Total Revenue</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white text-center p-4">
                    <h1>{{ count }}</h1>
                    <p>Total Completed Tickets</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 text-center">
                    <a href="{% url 'clear_all_history' %}" class="btn btn-outline-danger"
                        onclick="return confirm('EXTREME DANGER: This will delete ALL ticket and payment history!')">
                        Reset System Data
                    </a>
                </div>
            </div>
        </div>
        
        
        
        <div class="mt-5">
            <h3>Average Transaction Per Payment</h3>
            <p>Average Transaction: <strong>{{ avg_transaction|floatformat:2 }} Birr</strong></p>
        </div>
    </div>
</body>

</html>
