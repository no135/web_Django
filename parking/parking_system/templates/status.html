<!DOCTYPE html>
<html>

<head>
    <title>Parking Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Parking System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Lots</a>
                <a class="nav-link" href="{% url 'active_tickets' %}">Active Tickets</a>
                <a class="nav-link" href="{% url 'vehicle_list' %}">Vehicles</a>
                <a class="nav-link" href="{% url 'payment_history' %}">Payments</a>
                <a class="nav-link text-danger" href="{% url 'revenue_stats' %}">Revenue</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="text-center mt-5">
            <h1>{{ lot.name }}</h1>
            {% if is_full %}
            <div class="display-1 text-danger">LOT FULL</div>
            <p class="lead">Please redirect incoming vehicles.</p>
            {% else %}
            <div class="display-1 text-success">VACANCY</div>
            <p class="lead">Spots are currently available.</p>
            {% endif %}
            <a href="{% url 'lot_detail' lot.id %}" class="btn btn-primary mt-3">Back to Detail</a>
        </div>
    </div>
</body>

</html>
