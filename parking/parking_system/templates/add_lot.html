<!DOCTYPE html>
<html>

<head>
    <title>Parking Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Parking System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Lots</a>
                <a class="nav-link" href="{% url 'active_tickets' %}">Active Tickets</a>
                <a class="nav-link" href="{% url 'vehicle_list' %}">Vehicles</a>
                <a class="nav-link" href="{% url 'payment_history' %}">Payments</a>
                <a class="nav-link text-danger" href="{% url 'revenue_stats' %}">Revenue</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">Add New Parking Lot</div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label>Lot Name</label>
                                <input type="text" name="name" class="form-control" placeholder="e.g. Underground A" required>
                            </div>
                            <div class="mb-3">
                                <label>Total Spots</label>
                                <input type="number" name="total_spots" class="form-control" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label>Hourly Rate (Birr)</label>
                                <input type="number" step="0.01" name="payment" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Create Lot & Initialize Spots</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
