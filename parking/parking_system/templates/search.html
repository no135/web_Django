<!DOCTYPE html>
<html>

<head>
    <title>Parking Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Parking System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Lots</a>
                <a class="nav-link" href="{% url 'active_tickets' %}">Active Tickets</a>
                <a class="nav-link" href="{% url 'vehicle_list' %}">Vehicles</a>
                <a class="nav-link" href="{% url 'payment_history' %}">Payments</a>
                <a class="nav-link text-danger" href="{% url 'revenue_stats' %}">Revenue</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Search Results</h2>
        {% if results %}
        <ul class="list-group">
            {% for vehicle in results %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ vehicle.plate_no }} ({{ vehicle.owner_name }})
                <a href="{% url 'vehicle_edit' vehicle.id %}" class="btn btn-sm btn-primary">View</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="alert alert-warning">No vehicles found matching that plate.</div>
        {% endif %}
        <a href="{% url 'vehicle_list' %}" class="btn btn-link mt-3">Back to List</a>
    </div>
</body>

</html>
