<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Asset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .add-card {
            max-width: 600px;
            margin: 60px auto;
            border: none;
            border-radius: 12px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card add-card shadow-sm">
            <div class="card-header bg-primary py-3 text-white">
                <h1 class="h4 mb-0 fw-bold">
                    <i class="bi bi-plus-square me-2"></i>Add New Asset
                </h1>
            </div>

            <div class="card-body p-4 p-md-5">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="name" class="form-label">Asset Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-box-seam"></i></span>
                            <input type="text" id="name" name="name" class="form-control"
                                placeholder="e.g. house1" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="owner_name" class="form-label">Owner Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" id="owner_name" name="owner_name" class="form-control"
                                placeholder="e.g. Abebe" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="serial_number" class="form-label">Serial Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-hash"></i></span>
                            <input type="text" id="serial_number" name="serial_number" class="form-control"
                                placeholder="AA-XXXXXXX" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="category" class="form-label">Category</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-tag"></i></span>
                            <select id="category" name="category" class="form-select" required>
                                <option value="" selected disabled>Select a category...</option>
                                {% for cat in categories %}
                                <option value="{{ cat.name }}">{{ cat.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">Add Asset</button>
                        <a href="{% url 'asset_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
