<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 30px;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'order' %}">Maintainance Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'order' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'add_order' %}">Add Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'technician_list' %}">Technicians</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'category_list' %}">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'speciality_list' %}">Speciality</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Asset Inventory</h2>
            <a href="{% url 'add_asset' %}" class="btn btn-success">
                <i class="bi bi-plus-lg"></i> + Add New Asset
            </a>
        </div>

        <div class="table-container shadow-sm">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Asset Name</th>
                        <th scope="col">Serial Number</th>
                        <th scope="col" class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for a in assets %}
                    <tr>
                        <td class="fw-bold">{{ a.name }}</td>
                        <td><code>{{ a.serial_number }}</code></td>
                        <td class="text-end">
                            <a href="{% url 'edit_asset' a.name %}" class="btn btn-sm btn-outline-primary me-1">Edit</a>
                            <a href="{% url 'delete_asset' a.name %}" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Are you sure you want to delete this asset?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
