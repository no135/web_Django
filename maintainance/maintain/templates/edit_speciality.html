<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Speciality | {{ speciality.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .edit-container {
            max-width: 500px;
            margin-top: 80px;
        }

        .card {
            border-radius: 12px;
            border: none;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="edit-container w-100">

            <nav aria-label="breadcrumb" class="mb-3">
                <ol class="breadcrumb mb-0 px-2">
                    <li class="breadcrumb-item"><a href="{% url 'order' %}" class="text-decoration-none">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'speciality_list' %}"
                            class="text-decoration-none">Specialities</a></li>
                    <li class="breadcrumb-item active">Edit</li>
                </ol>
            </nav>

            <div class="card shadow-sm">
                <div class="card-header bg-warning py-3">
                    <h1 class="h5 mb-0 fw-bold text-dark">
                        <i class="bi bi-patch-check-fill me-2"></i>Edit Speciality
                    </h1>
                </div>

                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="specName" class="form-label fw-semibold">Speciality / Skill Name</label>
                            <input type="text" id="specName" name="name" class="form-control form-control-lg"
                                value="{{ speciality.name }}" placeholder="e.g. HVAC, Refrigeration" required>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning px-4 fw-bold">
                                Update Speciality
                            </button>
                            <a href="{% url 'speciality_list' %}" class="btn btn-outline-secondary px-4">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted small">
                    <i class="bi bi-person-gear me-1"></i>
                    Updating this skill will update all technicians assigned to it.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
