<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Asset | {{ asset.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .edit-card {
            max-width: 600px;
            margin: 50px auto;
            border: none;
            border-radius: 12px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>

<body>

    <div class="container">
        <nav class="mt-4" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'order' %}" class="text-decoration-none">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'asset_list' %}" class="text-decoration-none">Asset List</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Edit Asset</li>
            </ol>
        </nav>

        <div class="card edit-card shadow-sm">
            <div class="card-header bg-warning py-3">
                <h1 class="h4 mb-0 text-dark">
                    <i class="bi bi-pencil-square me-2"></i>Edit Asset: {{ asset.name }}
                </h1>
            </div>

            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="name" class="form-label">Asset Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ asset.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="owner_name" class="form-label">Owner Name</label>
                        <input type="text" class="form-control" id="owner_name" name="owner_name"
                            value="{{ asset.owner_name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="serial_number" class="form-label">Serial Number</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-hash"></i></span>
                            <input type="text" class="form-control" id="serial_number" name="serial_number"
                                value="{{ asset.serial_number }}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category">
                            {% for cat in categories %}
                            <option value="{{ cat.name }}">
                                {{ cat.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning flex-grow-1 fw-bold">Update Asset</button>
                        <a href="{% url 'asset_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>

            <div class="card-footer bg-light text-center py-3">
                <small class="text-muted">Ensure all serial numbers are accurate before saving.</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
