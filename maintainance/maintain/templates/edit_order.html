<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order | {{ order.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .edit-card {
            max-width: 700px;
            margin: 40px auto;
            border: none;
            border-radius: 12px;
        }

        .current-img-preview {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ffc107;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>

<body>

    <div class="container">
        <nav class="mt-4" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'order' %}" class="text-decoration-none">Orders</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit Order</li>
            </ol>
        </nav>

        <div class="card edit-card shadow-sm">
            <div class="card-header bg-warning py-3">
                <h1 class="h4 mb-0 text-dark">
                    <i class="bi bi-pencil-square me-2"></i>Edit: {{ order.name }}
                </h1>
            </div>

            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Order Name</label>
                        <input type="text" name="name" class="form-control" value="{{ order.name }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Asset Type</label>
                            <select name="asset" class="form-select">
                                {% for asset in assets %}
                                <option value="{{ asset.name }}">
                                    {{ asset.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Assigned Technician</label>
                            <select name="technician" class="form-select">
                                {% for tech in technicians %}
                                <option value="{{ tech.name }}" >
                                    {{ tech.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-4 p-3 bg-light rounded border">
                        <label class="form-label d-block mb-3">Maintainance Order Image</label>
                        <div class="d-flex align-items-center gap-3">
                            <div class="text-center">
                                <img src="{{ order.image.url }}" class="current-img-preview shadow-sm" alt="Current">
                                <small class="d-block text-muted mt-1">Current</small>
                            </div>
                            <div class="flex-grow-1">
                                <label class="small text-muted mb-1">Upload new image to replace:</label>
                                <input type="file" name="image" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2 pt-2">
                        <button type="submit" class="btn btn-warning flex-grow-1 fw-bold">Update Order</button>
                        <a href="{% url 'order' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
