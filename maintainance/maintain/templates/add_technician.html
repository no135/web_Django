<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Technician</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .add-card {
            max-width: 550px;
            margin: 80px auto;
            border: none;
            border-radius: 12px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .tech-icon-circle {
            width: 70px;
            height: 70px;
            background-color: #e7f1ff;
            color: #0d6efd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            font-size: 2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card add-card shadow-sm">
            <div class="card-header bg-primary py-3 text-white text-center">
                <h1 class="h5 mb-0 fw-bold">Add New Technician</h1>
            </div>

            <div class="card-body p-4 p-md-5">
                <div class="tech-icon-circle">
                    <i class="bi bi-person-plus"></i>
                </div>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="techName" class="form-label">Technician Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" id="techName" name="name" class="form-control"
                                placeholder="e.g. Alex Johnson" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="techSpec" class="form-label">Speciality Area</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-gear"></i></span>
                            <select id="techSpec" name="speciality" class="form-select" required>
                                <option value="" selected disabled>Select a skill...</option>
                                {% for spec in specialities %}
                                <option value="{{ spec.name }}">{{ spec.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-text mt-2">Assigning a speciality helps filter work orders.</div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">Save Technician</button>
                        <a href="{% url 'technician_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
