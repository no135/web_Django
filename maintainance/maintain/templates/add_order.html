<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & Manage Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 30px;
        }

        .card {
            border-radius: 12px;
            border: none;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'order' %}">Maintainance Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'order' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'asset_list' %}">Assets</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'technician_list' %}">Technicians</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'category_list' %}">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'speciality_list' %}">Specialities</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4">

            <div class="col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white py-3">
                        <h5 class="card-title mb-0">Add New Maintenance Order</h5>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label fw-bold">Order Name</label>
                                <input type="text" name="name" class="form-control" placeholder="Repairing HVAC..."
                                    required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Select Asset</label>
                                <select name="asset" class="form-select">
                                    {% for asset in assets %}
                                    <option value="{{ asset.name }}">{{ asset.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Assign Technician</label>
                                <select name="technician" class="form-select">
                                    {% for tech in technicians %}
                                    <option value="{{ tech.name }}">{{ tech.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Upload Maintainance Reference Image</label>
                                <input type="file" name="image" class="form-control" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Save Order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="table-container shadow-sm border">
                    <h2 class="h4 mb-4 fw-bold text-dark">Manage Existing Orders</h2>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Order Name</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for o in orders %}
                                <tr>
                                    <td class="fw-medium">{{ o.name }}</td>
                                    <td class="text-end">
                                        <a href="{% url 'edit_order' o.name %}"
                                            class="btn btn-sm btn-outline-secondary me-1">Edit</a>
                                        <a href="{% url 'delete_order' o.name %}" class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Are you sure you want to delete this order?')">
                                            Delete
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
