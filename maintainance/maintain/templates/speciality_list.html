<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { margin-bottom: 30px; }
        .spec-container { max-width: 700px; margin: 0 auto; background: white; padding: 2rem; border-radius: 15px; }
        .table thead { background-color: #fcfcfc; }
        .btn-action { font-size: 0.85rem; padding: 0.25rem 0.75rem; border-radius: 20px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'order' %}">Maintainance Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'order' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add_order' %}">Add Order</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'asset_list' %}">Assets</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'technician_list' %}">Technicians</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'category_list' %}">Categories</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'speciality_list' %}">Specialities</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="spec-container shadow-sm border">
        <div class="row align-items-center mb-4">
            <div class="col">
                <h2 class="h3 mb-0">Technical Specialities</h2>
                <p class="text-muted small">Define skills required for work orders.</p>
            </div>
            <div class="col-auto">
                <a href="{% url 'add_speciality' %}" class="btn btn-primary shadow-sm">
                    <i class="bi bi-star-fill me-1"></i> Add New
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover border-top">
                <thead>
                    <tr>
                        <th class="py-3">Skill Name</th>
                        <th class="py-3 text-end">Management</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in specialities %}
                    <tr>
                        <td class="align-middle fw-semibold">
                            <span class="text-dark"><i class="bi bi-patch-check text-primary me-2"></i>{{ s.name }}</span>
                        </td>
                        <td class="text-end">
                            <a href="{% url 'edit_speciality' s.name %}" class="btn btn-action btn-outline-secondary me-1">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <a href="{% url 'delete_speciality' s.name %}" 
                               class="btn btn-action btn-outline-danger" 
                               onclick="return confirm('Are you sure you want to delete this speciality?')">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
