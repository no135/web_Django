<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Add New Client</h4>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Name:</label>
                                <input type="text" name="cname" class="form-control" placeholder="Enter name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Father's Name:</label>
                                <input type="text" name="cfname" class="form-control" placeholder="Enter father's name">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>

                <h5 class="mb-3">Client List</h5>
                <ul class="list-group">
                    {% for i in client %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ i.name }} - {{ i.fname }}</span>
                    </li>
                    {% empty %}
                    <li class="list-group-item text-center text-muted">No clients found.</li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
