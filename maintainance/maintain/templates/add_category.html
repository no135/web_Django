<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .add-container {
            max-width: 500px;
            margin-top: 100px;
        }

        .card {
            border-radius: 12px;
            border: none;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="add-container w-100">

            <div class="card shadow-sm">
                <div class="card-header bg-primary py-3 text-white">
                    <h1 class="h5 mb-0 fw-bold">
                        <i class="bi bi-plus-circle me-2"></i>New Category
                    </h1>
                </div>

                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="categoryName" class="form-label fw-semibold">Category Name</label>
                            <input type="text" id="categoryName" name="name" class="form-control form-control-lg"
                                placeholder="e.g. Hardware, Software, Furniture" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">
                                Save Category
                            </button>
                            <a href="{% url 'category_list' %}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <small class="text-muted">
                    Adding a category allows you to group assets for better organization.
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
