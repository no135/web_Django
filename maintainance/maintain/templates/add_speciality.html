<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Speciality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .add-container {
            max-width: 500px;
            margin-top: 100px;
        }

        .card {
            border-radius: 12px;
            border: none;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="add-container w-100">

            <div class="card shadow-sm">
                <div class="card-header bg-primary py-3 text-white">
                    <h1 class="h5 mb-0 fw-bold">
                        <i class="bi bi-star-fill me-2"></i>New Speciality
                    </h1>
                </div>

                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="specialityName" class="form-label fw-semibold">Speciality Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light text-muted">
                                    <i class="bi bi-tools"></i>
                                </span>
                                <input type="text" id="specialityName" name="name" class="form-control form-control-lg"
                                    placeholder="e.g. HVAC, Electrical, Plumbing" required>
                            </div>
                            <div class="form-text mt-2 text-muted">
                                Define a specific skill area for your technicians.
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">
                                Save Speciality
                            </button>
                            <a href="{% url 'speciality_list' %}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
