<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeWiki | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .recipe-card {
            border-left: 5px solid #28a745;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .recipe-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1) !important;
        }

        /* Added: Ensure images inside the content block are responsive */
        .recipe-img-main {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .recipe-thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" href="{% url 'recipe_list' %}">
                <i class="bi bi-journal-richtext me-2"></i>ShareRecipes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'recipe_list' %}">Home</a>
                    <a class="nav-link" href="{% url 'add_recipe' %}">Add Recipe</a>
                    <a class="nav-link" href="{% url 'manage_content' %}">Manage</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container bg-white p-4 rounded shadow-sm mb-5" style="max-width: 1000px; min-height: 80vh;">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
