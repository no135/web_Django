<!DOCTYPE html>
<html lang="en">
<head>
    <title>Submit Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-4">
        <a class="navbar-brand font-weight-bold" href="{% url 'home' %}">Recipe Sharing</a>
        <div class="navbar-nav ms-auto">
            {% if request.session.role == 'User' %}
            <a class="nav-link" href="{% url 'my_recipes' %}">My Kitchen</a>
            {% elif request.session.role == 'Admin' %}
            <a class="nav-link" href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
            {% endif %}

            {% if request.session.user_id %}
            <a class="nav-link" href="{% url 'home' %}">Browse</a>
            <a class="nav-link" href="{% url 'profile' %}">Settings</a>
            <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}">Login</a>
            <a class="btn btn-primary btn-sm ms-2" href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <h2>Submit New Recipe</h2>
        <div class="card p-4 shadow-sm">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Recipe Title</label>
                    <input type="text" name="title" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select name="category" class="form-control" required>
                        <option value="" disabled selected>Select a category</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Short Description</label>
                    <textarea name="description" class="form-control" rows="2" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ingredients (One per line)</label>
                    <textarea name="ingredients_raw" class="form-control" rows="5" placeholder="1 cup Flour&#10;2 Eggs"
                        required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Instructions</label>
                    <textarea name="instructions" class="form-control" rows="5" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Recipe Image</label>
                    <input type="file" name="image_file" class="form-control" accept="image/*">
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success w-100">Submit for Admin Approval</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
